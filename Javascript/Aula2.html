<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 2</title>
</head>
<body>
    <h1>Escolha sua cor</h1>
    <input type="text" name="" id="cor">
    <button id="butao" onclick="mudarCor()">Aplicar a cor</button>
    <div id="div" style="background-color: white;
    border: 2px solid black; height: 350px;">
    </div>
    //2
    <h1>Calculadora</h1>
    <input type="number" name="" id="num1" style="width: 35px ;">
    <input type="number" name="" id="num2" style="width: 35px ;">
    <div style="display: flex; gap: 5px;">
        <button id="mais" style="width: 40px ;" onclick="calcularM('+')">+</button>
        <button id="menos" style="width: 40px ;" onclick="calcularM('-')">-</button>
    </div>
    <div id="result" style="border: 1px solid black; width: 80px; height: 20px;"></div>
    // 3
    <h1>Cores Adicionadas</h1>
    <p>cor</p>
    <input type="text" name="" id="corad">
    <button id="bAd" onclick="adicionar()">Aplicar</button>
    <div><h3>cores adicionadas</h3></div>
    <div id="box1" style="height: 150px; border: 2px solid black; 
    width: 350px; display: flex; justify-content: center; flex-wrap: wrap;" >
    </div>
    <div id="res"style="height: 50px; width: 120px; border: 2px solid black; display: flex; 
    justify-content: center;">
        <p id="selecao">cor selecionada</p>
        
    </div>
    <button id="btnSe" onclick="query()">Query</button>
    <h1>Query selector</h1>
    <div id="h1sel">
        <h1>Query selector</h1>
        <p>Arroz</p>
        <p>Feijao</p>
    </div>
    <h2>Cachorro</h2>
</body>
<script>
    //1
    const mudarCor = () => {
        const text = document.getElementById('cor')
        const div = document.getElementById('div')
        div.style.background = text.value
    }
    //1
    const calcularM = (operador) => {
        const num1 = document.getElementById('num1')
        const num2 = document.getElementById('num2')
        const result = document.getElementById('result')
        
        if(operador == '+'){
            result.innerHTML = `${+num1.value + +num2.value}`
        }
        else{
            result.innerHTML = `${(+num1.value) - (+num2.value)}`
        }
          
    }
    //3
    
    const adicionar = () =>{
        const txtcor = document.getElementById('corad')
        const gal =document.getElementById('box1')
        gal.innerHTML += `<button style="height: 50px; border: 2px solid black; 
    width: 50px; background-color: ${txtcor.value} ;" onclick="corS('${txtcor.value}')" >
    </button>`
    }
    const corS = (sel) => {
        const selecao = document.getElementById('selecao')
        const res = document.getElementById('res')
        selecao.innerHTML = `${sel}`
        res.style.backgroundColor = `${sel}`
    }
   const query= () =>{
    const sel = document.querySelector('#h1sel')
    const h1 = sel.querySelector('h1')
    console.log(sel)
   }


</script>

</html>
