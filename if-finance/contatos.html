
<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Finance</title>
    <link rel="stylesheet" href="css/styleif.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div id="logo">
                    <a href="./index.html">
                        <img src="./img/IF_logo.svg" alt="Logo">
                    </a>
                    <!--<h1>IF<span>Finance</span> </h1>-->
                </div>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./quem-somos.html">Quem somos</a></li>
                        <li><a href="./bolsas.html">Bolsas</a></li>
                        <li><a href="./destaques.html">Destaques</a></li>
                        <li><a class="active" href="./contatos.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="wrapper">
            <h1>Contatos</h1>
            <div id="formulario">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">
                </fieldset>
                <fieldset>
                    <legend>Preferencias</legend>
                    <p>Em qual bolsa você tem mais investimento?</p>
                    <div>
                        <input type="radio" name="bolsa" id="ibovespa" value="ibovespa">
                        <label for="ibovespa">Ibovespa</label>
                    </div>
                    <div>
                        <input type="radio" name="bolsa" id="nasdaq" value="nasdaq">
                        <label for="nasdaq">Nasdaq</label>
                    </div>
                    <div>
                        <input type="radio" name="bolsa" id="nyse" value="nyse">
                        <label for="nyse">Nyse</label>
                        <br>
                        <div>
                            <input type="checkbox" name="newslatter" id="news">
                            <label for="news">Deseja receber nossos informativos?</label>
                        </div>
                        <div>
                            <input type="checkbox" name="termos" id="termoss">
                            <label for="termos">Aceita nossos termos de uso?</label>
                        </div>
                    </div>
                </fieldset>
                <select name="estados" id="estados">
                    <option value="">São Paulo</option>
                    <option value="">Minas Gerais</option>
                    <option value="">Rio de Janeiro</option>
                </select>
                <label for="comentario">Digite seu comentario</label>
                <textarea name="comentario" id="comentario"></textarea>

                <input type="submit" value="Enviar" style="width: 50%;">
            </form>
        </div>
        </main>
    </body>
</html>
