<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Finance</title>
    <link rel="stylesheet" href="css/styleif.css">
    <link rel="script" href="./js/main.js">
    <script src="./js/main.js"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <div id="logo">
                <a href="./index.html">
                    <img src="./img/IF_logo.svg" alt="Logo">
                </a>
                <!--<h1>IF<span>Finance</span> </h1>-->
            </div>
            <nav>
                <ul>
                    <li><a class="active" href="./index.html">Home</a></li>
                    <li><a href="./quem-somos.html">Quem somos</a></li>
                    <li><a href="./bolsas.html">Bolsas</a></li>
                    <li><a href="./destaques.html">Destaques</a></li>
                    <li><a href="./contatos.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="wrapper">
        <div class="flexBetween">
            <h1>Home</h1>
            <button style="width: 115px; height: 30px;" onclick="openModal('#modal-add-card')">+ Adicionar</button>
        </div>
        <!--CARDS DE AÇÕES-->
        <div id="card-list">  
        </div>
    </main>
    <!--MODAL/FORM DE ADIÇÃO DE AÇÃO-->
    <div class="modal" id="modal-add-card" onclick="closeModal(event, '#modal-add-card')">
        <main>
            <header class="flexBetween">
                <h1>Adicionar ação</h1>
                <button onclick="closeModal(null, '#modal-add-card')">✕</button>
            </header>
            <form onsubmit="addCard(event)">
                <label for="urlLogo">URL Logo:</label>
                <input type="text" name="urlLogo" id="urlLogo">

                <label for="nameCompany">Nome da empresa:</label>
                <input type="text" name="nameCompany" id="nameCompany">

                <label for="card">Símbolo:</label>
                <input type="text" name="card" id="card">

                <label for="quantity">Quantidade:</label>
                <input type="number" name="quantity" id="quantity"">

                <label for="closeValue">Valor:</label>
                <input type="text" name="closeValue" id="closeValue">

                <input type="submit" value="Adicionar" style="width: 50%;">
            </form>
        </main>

    </div>
    <div class="modal" id="modal-edit-card" onclick="closeModal(event, '#modal-edit-card')">
        <main>
            <header class="flexBetween">
                <h1>Editar ação</h1>
                <button onclick="closeModal(null, '#modal-edit-card')">✕</button>
            </header>
            <form onsubmit="updateCard(event)">

                <label for="e-urlLogo">URL Logo:</label>
                <input type="text" name="e-urlLogo" id="e-urlLogo">

                <label for="e-nameCompany">Nome da empresa:</label>
                <input type="text" name="e-nameCompany" id="e-nameCompany">

                <label for="e-card">Símbolo:</label>
                <input type="text" name="e-card" id="e-card">

                <label for="e-quantity">Quantidade:</label>
                <input type="number" name="e-quantity" id="e-quantity"">

                <label for="e-closeValue">Valor:</label>
                <input type="text" name="e-closeValue" id="e-closeValue">

                <input type="submit" value="Editar" style="width: 50%;">
            </form>
        </main>
    </div>
</body>

</html>
