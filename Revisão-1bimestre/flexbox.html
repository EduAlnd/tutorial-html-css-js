<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flexbox</title>
    <link rel="stylesheet" href="./flexboxcss.css">
</head>
<body>
    <div id="display">
    <h4>Display</h4>
    <p>Flex</p>
    <div id="flex">
        <div class="flex1"></div>
        <div class="flex1"></div>
        <div class="flex1"></div>
    </div>
    <p>Block</p>
    <div id="block">
        <div class="block1"></div>
        <div class="block1"></div>
        <div class="block1"></div>
    </div>
</div>
<div id="justifycontent">
    <h4>Justify-Content</h4>
    <div id="start">
        <div class="bet">
            <p>Flex-start</p>
        </div>
    </div>
    <div id="end">
        <div class="bet">
            <p>Flex-end</p>
        </div>
    </div>
    <div id="center">
        <div class="bet">
            <p>Center</p>
        </div>
    </div>

    <div id="between">
        <div class="bet">
            <p>Space-between</p>
        </div>
        <div class="bet">
            <p>Ob1</p>
        </div>
        <div class="bet">
            <p>Ob2</p>
        </div>
    </div>
    <div id="around">
        <div class="bet">
            <p>Space-around</p>
        </div>
        <div class="bet">
            <p>Ob1</p>
        </div>
        <div class="bet">
            <p>Ob2</p>
        </div>
    </div>
    
    <div id="evenly">
        <div class="bet">
            <p>Space-evenly</p>
        </div>
        <div class="bet">
            <p>Ob1</p>
        </div>
        <div class="bet">
            <p>Ob2</p>
        </div>
    </div>
</div>
<div id="alignitems">
    <h4>Align-Items</h4>
    <div id="start2">
        <div class="bet1">
            <p>Flex-start</p>
        </div>
    </div>
    <div id="end2">
        <div class="bet1">
            <p>Flex-end</p>
        </div>
    </div>
    <div id="center2">
        <div class="bet1">
            <p>Center</p>
        </div>
    </div>

    <div id="baseline">
        <div class="bet1">
            <p>Ob1</p>
        </div>
        <div class="bet1">
            <p>Baseline</p>
        </div>
        
        <div class="bet1">
            <p>Ob2</p>
        </div>
    </div>
    <div id="stretch">
        <div class="bet1">
            <p>Stretch</p>
        </div>
        <div class="bet1">
            <p>Ob1</p>
        </div>
        <div class="bet1">
            <p>Ob2</p>
        </div>
    </div>
</div>
</div>
