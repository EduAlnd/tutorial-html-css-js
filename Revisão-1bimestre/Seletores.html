<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores</title>
    <link rel="stylesheet" href="seletores.css">
</head>
<body>
    <div id="card">
        div#card
        <h1>div#card h1<span>div#card h1 span</span></h1>
        <div id="divs">
            <div class="box">#card #divs div.box:nth-child(1)</div>
            <div class="box">#card  #divs div.box:nth-child(2)</div>
        </div>
        <div id="div2">
        <p class="box">
            #card #div2>p.box ou #div2>p.box
            <span class="box">#div2>p.box span ou p.box span</span>
        </p>
        <div class="box">
            #card #div2>div.box ou #div2>div.box
            <p class="box">#div2 div.box p.box</p>
        </div>
    </div>
    </div>
</body>
</html>
