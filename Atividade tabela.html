<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4" style="width: 180px; height: 20px;">Atividade 1</th>
        </tr>
        <tr>
            <td colspan="2" rowspan="3" style="width: 90px; height: 60px;"></td>
            <td colspan="2" rowspan="3" style="width: 90px; height: 60px;"></td>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr>
            <td rowspan="2" style="width: 45px; height: 40px;"></td>
            <td rowspan="2" style="width: 45px; height: 40px;"></td>
            <td rowspan="3" style="width: 45px; height: 60px;"></td>
            <td rowspan="3" style="width: 45px; height: 60px;"></td>
        </tr>
        <tr></tr>
        <tr>
            <td style="width: 45px; height: 20px;"></td>
            <td style="width: 45px; height: 20px;"></td>
        </tr>
        <tr>
            <td rowspan="2" style="width: 45px; height: 40px;"></td>
            <td rowspan="2" style="width: 45px; height: 40px;"></td>
            <td rowspan="6" style="width: 45px; height: 120px;"></td>
            <td rowspan="6" style="width: 45px; height: 120px;"></td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2" style="width: 45px; height: 40px;"></td>
            <td rowspan="2" style="width: 45px; height: 40px;"></td>
        </tr>
        <tr></tr>
        <tr>
            <td rowspan="2" style="width: 45px; height: 40px;"></td>
            <td rowspan="2"style="width: 45px; height: 40px;"></td>
        </tr>
        <tr></tr>
    </table>
    <!--Atividade 2-->
    <table>
        <tr>
            <th colspan="7" style="width: 175px; height: 25px;">Atividade 2</th>
        </tr>
        <tr>
            <td colspan="3" rowspan="4" style="width: 75px; height: 100px;"></td>
            <td colspan="2" rowspan="2" style="width: 50px; height: 50px;"></td>
            <td colspan="2" style="width: 50px; height: 25px;"></td>
        </tr>
        <tr>
            <td colspan="2" style="width: 50px; height: 25px;"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2" style="width: 50px; height: 50px;"></td>
            <td colspan="2" style="width: 50px; height: 25px;"></td>
        </tr>
        <tr>
            <td colspan="2" style="width: 50px; height: 25px;"></td>   
        </tr>
        <tr>
            <td colspan="3" rowspan="4" style="width: 75px; height: 100px;"></td>
            <td colspan="2" rowspan="3" style="width: 50px; height: 75px;"></td>
            <td colspan="2" style="width: 50px; height: 25px;"></td>
        </tr>
        <tr>
            <td colspan="2" style="width: 50px; height: 25px;"></td>
        </tr>
            <td colspan="2" style="width: 50px; height: 25px;"></td>
        <tr>
            <td colspan="4" style="width: 100px; height: 25px;"></td>
        </tr>

        <tr></tr>
        <tr></tr>
    </table>
</body>
</html>
